# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # Upload site files as a uniquely named artifact
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: app   # ðŸ‘ˆ give it a custom name
          path: ./        # change if your site is in /dist or /public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: app  # ðŸ‘ˆ match the name above
